<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Time!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Star Trek Trivia Game</div>
      <button class="start-button">Engage!</button>
    </header>

    <main>
      <section>
        <div class="card question">
          <div class="large-font answers">Jama</div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Quantam Score Inversion</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">100</div>
            <h3>Time Units Remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
