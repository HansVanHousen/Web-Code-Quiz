<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Quiz Time!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css" />
</head>

<body>
    <header>
      <div class= "large-font">Star Trek Trivia Game</div>
      <button class="start-button">Engage!</button>
    </header>

    <main>
    <img src="" alt="">
      <section>
        <div class="large-font Questions">Jama</div>
        <div class="card question">
            <div class="btn-group justify-content-around" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">answer1</button>
                <button type="button" class="btn btn-primary">answer2</button>
                <button type="button" class="btn btn-primary">answer3</button>
              </div>
        </div>
       
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Quantam Score Inversion</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">100</div>
            <h3>Time Units Remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="/assets/quiz.js"></script>
  </body>

</html>
